<div (click)="onContainerClicked($event)" class="modal fade modal-popup" tabindex="-1" 
    [ngClass]="{'in': visibleAnimate}"
    [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog">
        <div class="modal-content popupcontrollers_content card">
            <div class="modal-header popupcontrollers_header">
                <ng-content select=".app-modal-header"></ng-content>
            </div>
            <div class="modal-body popupcontrollers_body row">
                <ng-content select=".app-modal-body"></ng-content>
            </div>
            <div class="modal-footer popupcontrollers_footer">
                <ng-content select=".app-modal-footer"></ng-content>
            </div>
        </div>
    </div>
</div>
